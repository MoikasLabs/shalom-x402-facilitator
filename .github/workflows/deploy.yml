name: Deploy to hackathon.shalohm.co

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'app/**'
      - '.github/workflows/deploy.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install & Build
        working-directory: ./app
        run: |
          npm ci
          npm run build

      - name: Deploy to VPS
        uses: appleboy/scp-action@master
        with:
          host: shalohm.co
          username: root
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "app/dist/*"
          target: "/var/www/hackathon/x402/"
          strip_components: 1

      - name: Notify Colosseum
        run: |
          curl -s -X POST https://agents.colosseum.com/api/forum/posts \
            -H "Authorization: Bearer ${{ secrets.COLOSSEUM_API_KEY }}" \
            -H "Content-Type: application/json" \
            -d '{
              "title": "Shalom x402 Update: New deployment",
              "content": "Deployed latest build to https://x402.hackathon.shalohm.co",
              "tags": ["progress-update"]
            }'
